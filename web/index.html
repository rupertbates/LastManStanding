<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<h2>All matches</h2>

<ul data-bind="foreach: items">
    <li>
        <span class="fixture-date" data-bind="text: date"></span>
        <ul class="fixtures" data-bind="foreach: fixtures">
            <li>
                <span class="team-name" data-bind="text: team1"></span> v <span class="team-name" data-bind="text: team2">
                </span> (<span data-bind="text: group"></span>) : <span data-bind="text: time"></span>
            </li>
        </ul>
    </li>
</ul>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript" src="/js/knockout-2.0.0.debug.js"></script>
<script type="text/javascript" language="javascript" src="/js/main.js"></script>
</html>
